  	<body ng-app="amazecreationz" ng-controller="AppController">
  		<div class="loader-shadow layout-row layout-align-center-center">
  			<img src="/resources/images/gif/wave.gif">
  		</div>
  		<div class="body-container" layout="row">
			<md-sidenav class="md-sidenav-left" md-component-id="side-menu" md-whiteframe="1" md-is-locked-open="$mdMedia('gt-lg')" md-swipe-left="closeSideMenu()" layout="column" flex>
	            <div class="side-menu-user-container" ng-class="'bg-theme-{{globals.theme}}'" layout="column" layout-align="end start">
	                <div class="padbot10">
	                    <img ng-if="globals.permissions.USER >= appData.user.permission" class="img-circle"  width="60px" height="auto" ng-src="{{appData.user.image}}">
	                    <md-icon ng-if="globals.permissions.USER < appData.user.permission" class="material-icons text-48">account_circle</md-icon>
	                </div>
	                <div ng-if="globals.permissions.USER < appData.user.permission" class="text-16">Hello Guest!</div>
	                <div class="text-16 text-bold">{{appData.user.name}}</div>
	                <div class="text-14">{{appData.user.email}}</div>
	                <span ng-show="globals.permissions.USER >= appData.user.permission" class="pointer text-12 text-bold-hover" ng-click="signOut();">Sign Out</span>
	            </div>
	            <div class="side-menu-tabs-container" flex="auto">
	                <div class="side-menu-tab" ng-if="tab.permission >= appData.user.permission" ng-repeat="tab in appData.tabs" ng-class="{'active' : appData.current_tab == tab.id}" ng-click="openTab(tab)">
	                    <md-icon class="material-icons text-20">{{tab.icon}}</md-icon>
	                    <span class="padlr10 text-16">{{tab.name}}</span>
	                </div>
	            </div>
	            <div class="side-menu-footer">
	                <md-button ng-if="globals.permissions.USER < appData.user.permission" id="my-login" class="md-raised side-menu-button" ng-click="login();"  layout="row" layout-align="center center"><img class="mrgrt20" height="24px" width="auto" src="/resources/images/icons/google.png"/>Sign in with Google</md-button>
	            </div>
	        </md-sidenav>
		    <div class="app-container" layout="column">
		        <nav class="nav-bar">
		            <div class="nav-wrapper" ng-class="'bg-theme-{{globals.theme}}'" layout="row" layout-align="end center">
		                <div class="nav-menu-button" ng-click="openSideMenu()"><md-icon class="material-icons text-size-d">menu</md-icon></div>
		                <div flex="auto" class="nav-brand-name text-size-d">
		                    <span class="pointer text-uppercase" ui-sref="home">{{globals.title}}</span>
		                </div>
		            </div>
		        </nav>
		        <div class="main-container" ui-view></div>
	        </div>
        </div>

  		<script type="text/javascript" src="resources/js/angular-ui-router.min.js"></script>
  		<script type="text/javascript" src="resources/js/angular-sanitize.min.js"></script>
  		<script type="text/javascript" src="resources/js/ng-file-upload.min.js"></script>
