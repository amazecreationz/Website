<md-dialog class="modal-container" aria-label="User">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{userInfo.n}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="mrg0" layout="column" layout-align="center center">
                    <div class="user-image" image-load image="userInfo.pURL" online="true"></div>
                    <table class="mrgtop40">
                        <tbody class="txt14">
                            <tr class="padtb5">
                                <td class="text-bold">Name</td>
                                <td class="padlr5">:</td>
                                <td>{{userInfo.n}}</td>
                            </tr>
                            <tr class="padtb5">
                                <td class="text-bold">Email</td>
                                <td class="padlr5">:</td>
                                <td>{{userInfo.e}}</td>
                            </tr>
                            <tr class="padtb5">
                                <td class="text-bold">UserID</td>
                                <td class="padlr5">:</td>
                                <td class="word-break">{{userInfo.uid}}</td>
                            </tr>
                            <tr ng-hide="userInfo.p == dialog.all_permissions.USER" class="padtb5">
                                <td class="text-bold">Permission</td>
                                <td class="padlr5">:</td>
                                <td ng-if="dialog.permission == dialog.permissions.ADMIN">
                                    <md-input-container ng-hide="dialog.currentUser" class="full-width mrg0">
                                        <md-select ng-model="userInfo.p" ng-change="setPermission()" aria-label="permission-select">
                                            <md-option ng-repeat="(key, permission) in dialog.permissions" ng-value="permission">{{key}}</md-option>
                                        </md-select>
                                    </md-input-container>
                                    <span ng-show="dialog.currentUser" class="text-italic">You can't change your permissions.</span>
                                </td>
                                <td ng-if="dialog.permission == dialog.permissions.MANAGER">{{getPermissionLabel(userInfo.p)}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-if="!userInfo.team && userInfo.p != dialog.all_permissions.USER" class="mrgtop10 pad10 text-center">
                    <md-button class="md-raised md-primary" ng-click="addToTeam()">Add to Team</md-button>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
