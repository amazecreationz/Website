<div ng-hide="console.admins | isEmpty" class="card">
	<div class="card-header text-size-d">Admins</div>
	<div class="card-body" permission-check="appData.user.permission" min-permission="globals.permissions.MANAGER" layout="row" layout-wrap>
		<loader flex="100" loader="console.admins | isEmpty"></loader>
		<user user-info="admin" on-click="onUserSelect" ng-repeat="admin in console.admins | orderBy : 'name'" flex-lg="33" flex-md="50" flex-sm="50" flex-xs="100"></user>
	</div>
</div>
<div ng-hide="console.managers | isEmpty" class="card">
	<div class="card-header text-size-d">Managers</div>
	<div class="card-body" permission-check="appData.user.permission" min-permission="globals.permissions.MANAGER" layout="row" layout-wrap>
		<loader flex="100" loader="console.managers | isEmpty"></loader>
		<user user-info="manager" on-click="onUserSelect" ng-repeat="manager in console.managers | orderBy : 'name'" flex-lg="33" flex-md="50" flex-sm="50" flex-xs="100"></user>
	</div>
</div>
<div ng-hide="console.bloggers | isEmpty" class="card">
	<div class="card-header text-size-d">Bloggers</div>
	<div class="card-body" permission-check="appData.user.permission" min-permission="globals.permissions.MANAGER" layout="row" layout-wrap>
		<loader flex="100" loader="console.bloggers | isEmpty"></loader>
		<user user-info="blogger" on-click="onUserSelect" ng-repeat="blogger in console.bloggers | orderBy : 'name'" flex-lg="33" flex-md="50" flex-sm="50" flex-xs="100"></user>
	</div>
</div>
<div class="card">
	<div class="card-header text-size-d">Users</div>
	<div class="card-body" permission-check="appData.user.permission" min-permission="globals.permissions.MANAGER" layout="row" layout-wrap>
		<list-loader list="console.users" list-param="Users"></list-loader>
		<user user-info="user" on-click="onUserSelect" ng-repeat="user in console.users | orderBy : 'name'" flex-lg="33" flex-md="50" flex-sm="50" flex-xs="100"></user>
	</div>
</div>
<div ng-show="console.admins | isEmpty" class="mrgtop30 text-center">
	<md-button ng-if="globals.permissions.USER == appData.user.permission" class="md-raised md-primary padlr20" ng-click="grantAdminPrevilages()">Grant Admin Previlages for Client</md-button>
</div>
